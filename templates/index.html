<!--app.js-->
<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div style="display: flex;; justify-content: space-around; align-items: center;padding: 2%;">
                    <input id="dateToFilter" type="date">
                    <button id="resetDate">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                        </svg>
                    </button>
                    

                    
                </div>
                <div style="display: flex; justify-content: space-around;padding: 2%;">
                    <select id="genderToFilter">
                        <option value="" selected disabled> Select a gender </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="">All</option>
                    </select>
                    <select id="ageToFilter">
                        <option value="" selected disabled> Select an age range </option>
                        <option value="(0-2)">(0-2)</option>
                        <option value="(4-6)">(4-6)</option>
                        <option value="(8-12)">(8-12)</option>
                        <option value="(15-20)">(15-20)</option>
                        <option value="(25-32)">(25-32)</option>
                        <option value="(38-43)">(38-43)</option>
                        <option value="(48-53)">(48-53)</option>
                        <option value="(60-100)">(60-100)</option>
                        <option value="">All</option>
                    </select>

                    <button id="searchButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                    <button id="download"  >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z"/>
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                          </svg>
                    </button>
                </div>



                <ul id="person-list"></ul>
                <button id="refresh-button" class="btn btn-primary">Refresh Data</button>
                <button id="delete-button" class="btn btn-primary">delete Data</button>
               
                


            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h2>Gender Distribution</h2>
                    <canvas id="gender-chart" class="chart" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Age Distribution</h2>
                    <canvas id="age-distribution-chart" class="chart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
